<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 500px;
            border: 5px solid black;
            background-color: gold;
        }

        .titulo {
            font-family: monospace; 
            font-size: 30px;
        }

        .paragrafo {
            font-family: monospace; 
            font-size: 17px;

        }
        .imagem{
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style=" width: 100px; height: 100px;">
            <img class="imagem" src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="" width="100%" height="100%">
        </div>
        <div>
            <h1 class="titulo">Meu nome é <span style="color: white;">Marcelo</span></h1>
            <p class="paragrafo">Mensagem: <span style="color: white;"> A vida não é um
                    morango</span></p>
        </div>
    </div>
</body>

</html>
